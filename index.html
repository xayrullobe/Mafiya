<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaxmat O'yini</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin: 20px;
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .game-controls {
            text-align: center;
            margin-bottom: 20px;
        }

        .mode-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .mode-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .mode-btn.active {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .mode-btn:not(.active) {
            background: #f0f0f0;
            color: #333;
        }

        .mode-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .status {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
            min-height: 25px;
        }

        .chessboard {
            width: 560px;
            height: 560px;
            border: 4px solid #333;
            border-radius: 10px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .square {
            width: 70px;
            height: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .square:nth-child(odd) {
            background-color: #f0d9b5;
        }

        .square:nth-child(even) {
            background-color: #b58863;
        }

        .square:hover {
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .square.selected {
            background-color: #7fb069 !important;
            box-shadow: 0 0 15px rgba(127, 176, 105, 0.8);
        }

        .square.valid-move {
            background-color: #98fb98 !important;
        }

        .square.valid-move::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(0, 150, 0, 0.6);
            border-radius: 50%;
        }

        .square.in-check {
            background-color: #ff6b6b !important;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .reset-btn {
            display: block;
            margin: 20px auto;
            padding: 12px 30px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(238, 90, 36, 0.4);
        }

        .piece {
            user-select: none;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .player-info {
            padding: 10px 20px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid transparent;
        }

        .player-info.active {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>♔ Shaxmat O'yini ♔</h1>
        
        <div class="game-controls">
            <div class="mode-buttons">
                <button class="mode-btn active" id="playerBtn">Ikki Kishilik</button>
                <button class="mode-btn" id="computerBtn">Kompyuter Bilan</button>
            </div>
        </div>

        <div class="game-info">
            <div class="player-info active" id="whitePlayer">⚪ Oq: O'yinchi</div>
            <div class="player-info" id="blackPlayer">⚫ Qora: O'yinchi</div>
        </div>

        <div class="status" id="status">Oq o'yinchining navbati</div>

        <div class="chessboard" id="chessboard"></div>

        <button class="reset-btn" onclick="resetGame()">Yangi O'yin</button>
    </div>

    <script>
        // Shaxmat figuralarining Unicode belgilari
        const pieces = {
            'wK': '♔', 'wQ': '♕', 'wR': '♖', 'wB': '♗', 'wN': '♘', 'wP': '♙',
            'bK': '♚', 'bQ': '♛', 'bR': '♜', 'bB': '♝', 'bN': '♞', 'bP': '♟'
        };

        // Boshlang'ich holatdagi taxta
        let initialBoard = [
            ['bR','bN','bB','bQ','bK','bB','bN','bR'],
            ['bP','bP','bP','bP','bP','bP','bP','bP'],
            [null,null,null,null,null,null,null,null],
            [null,null,null,null,null,null,null,null],
            [null,null,null,null,null,null,null,null],
            [null,null,null,null,null,null,null,null],
            ['wP','wP','wP','wP','wP','wP','wP','wP'],
            ['wR','wN','wB','wQ','wK','wB','wN','wR']
        ];

        let board = JSON.parse(JSON.stringify(initialBoard));
        let currentPlayer = 'white';
        let selectedSquare = null;
        let gameMode = 'player'; // 'player' yoki 'computer'
        let gameOver = false;

        function createBoard() {
            const chessboard = document.getElementById('chessboard');
            chessboard.innerHTML = '';
            
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const square = document.createElement('div');
                    square.className = 'square';
                    
                    // Shatranj taxtasining ranglari
                    if ((row + col) % 2 === 0) {
                        square.style.backgroundColor = '#f0d9b5';
                    } else {
                        square.style.backgroundColor = '#b58863';
                    }
                    
                    square.dataset.row = row;
                    square.dataset.col = col;
                    square.onclick = () => handleSquareClick(row, col);
                    
                    if (board[row][col]) {
                        const piece = document.createElement('span');
                        piece.className = 'piece';
                        piece.textContent = pieces[board[row][col]];
                        square.appendChild(piece);
                    }
                    
                    chessboard.appendChild(square);
                }
            }
        }

        function handleSquareClick(row, col) {
            if (gameOver) return;
            if (gameMode === 'computer' && currentPlayer === 'black') return;
            
            const clickedPiece = board[row][col];
            
            if (selectedSquare) {
                // Agar harakat qilish mumkin bo'lsa
                if (isValidMove(selectedSquare.row, selectedSquare.col, row, col)) {
                    makeMove(selectedSquare.row, selectedSquare.col, row, col);
                    selectedSquare = null;
                    clearHighlights();
                    
                    if (gameMode === 'computer' && currentPlayer === 'black' && !gameOver) {
                        setTimeout(makeComputerMove, 500);
                    }
                } else {
                    selectedSquare = null;
                    clearHighlights();
                    
                    // Yangi figura tanlash
                    if (clickedPiece && isCurrentPlayerPiece(clickedPiece)) {
                        selectedSquare = {row, col};
                        highlightSquare(row, col);
                        showValidMoves(row, col);
                    }
                }
            } else {
                // Figura tanlash
                if (clickedPiece && isCurrentPlayerPiece(clickedPiece)) {
                    selectedSquare = {row, col};
                    highlightSquare(row, col);
                    showValidMoves(row, col);
                }
            }
        }

        function isCurrentPlayerPiece(piece) {
            return (currentPlayer === 'white' && piece.startsWith('w')) ||
                   (currentPlayer === 'black' && piece.startsWith('b'));
        }

        function highlightSquare(row, col) {
            clearHighlights();
            const square = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
            square.classList.add('selected');
        }

        function showValidMoves(row, col) {
            for (let r = 0; r < 8; r++) {
                for (let c = 0; c < 8; c++) {
                    if (isValidMove(row, col, r, c)) {
                        const square = document.querySelector(`[data-row="${r}"][data-col="${c}"]`);
                        square.classList.add('valid-move');
                    }
                }
            }
        }

        function clearHighlights() {
            document.querySelectorAll('.square').forEach(square => {
                square.classList.remove('selected', 'valid-move', 'in-check');
            });
        }

        function isValidMove(fromRow, fromCol, toRow, toCol) {
            if (toRow < 0 || toRow > 7 || toCol < 0 || toCol > 7) return false;
            if (fromRow === toRow && fromCol === toCol) return false;
            
            const piece = board[fromRow][fromCol];
            const targetPiece = board[toRow][toCol];
            
            if (!piece) return false;
            if (targetPiece && piece[0] === targetPiece[0]) return false;
            
            const pieceType = piece[1];
            const rowDiff = toRow - fromRow;
            const colDiff = toCol - fromCol;
            
            switch (pieceType) {
                case 'P': // Piyoda
                    return isValidPawnMove(fromRow, fromCol, toRow, toCol, piece[0]);
                case 'R': // Rook (Qal'a)
                    return isValidRookMove(fromRow, fromCol, toRow, toCol);
                case 'N': // Knight (Ot)
                    return Math.abs(rowDiff) * Math.abs(colDiff) === 2;
                case 'B': // Bishop (Fil)
                    return isValidBishopMove(fromRow, fromCol, toRow, toCol);
                case 'Q': // Queen (Malika)
                    return isValidRookMove(fromRow, fromCol, toRow, toCol) || 
                           isValidBishopMove(fromRow, fromCol, toRow, toCol);
                case 'K': // King (Shoh)
                    return Math.abs(rowDiff) <= 1 && Math.abs(colDiff) <= 1;
                default:
                    return false;
            }
        }

        function isValidPawnMove(fromRow, fromCol, toRow, toCol, color) {
            const direction = color === 'w' ? -1 : 1;
            const rowDiff = toRow - fromRow;
            const colDiff = Math.abs(toCol - fromCol);
            
            // Oldinga harakat
            if (colDiff === 0 && !board[toRow][toCol]) {
                if (rowDiff === direction) return true;
                if (rowDiff === 2 * direction && 
                    ((color === 'w' && fromRow === 6) || (color === 'b' && fromRow === 1))) {
                    return true;
                }
            }
            
            // Qirraga harakat (yeyish)
            if (colDiff === 1 && rowDiff === direction && board[toRow][toCol]) {
                return true;
            }
            
            return false;
        }

        function isValidRookMove(fromRow, fromCol, toRow, toCol) {
            if (fromRow !== toRow && fromCol !== toCol) return false;
            return !isPathBlocked(fromRow, fromCol, toRow, toCol);
        }

        function isValidBishopMove(fromRow, fromCol, toRow, toCol) {
            if (Math.abs(toRow - fromRow) !== Math.abs(toCol - fromCol)) return false;
            return !isPathBlocked(fromRow, fromCol, toRow, toCol);
        }

        function isPathBlocked(fromRow, fromCol, toRow, toCol) {
            const rowStep = toRow === fromRow ? 0 : (toRow > fromRow ? 1 : -1);
            const colStep = toCol === fromCol ? 0 : (toCol > fromCol ? 1 : -1);
            
            let row = fromRow + rowStep;
            let col = fromCol + colStep;
            
            while (row !== toRow || col !== toCol) {
                if (board[row][col]) return true;
                row += rowStep;
                col += colStep;
            }
            
            return false;
        }

        function makeMove(fromRow, fromCol, toRow, toCol) {
            board[toRow][toCol] = board[fromRow][fromCol];
            board[fromRow][fromCol] = null;
            
            currentPlayer = currentPlayer === 'white' ? 'black' : 'white';
            updateStatus();
            createBoard();
            
            // Shoh shah holatini tekshirish
            if (isInCheck(currentPlayer)) {
                highlightKingInCheck(currentPlayer);
                if (isCheckmate(currentPlayer)) {
                    gameOver = true;
                    document.getElementById('status').textContent = 
                        (currentPlayer === 'white' ? 'Qora' : 'Oq') + ' yutdi! Shoh mat!';
                    return;
                }
                document.getElementById('status').textContent += ' (Shah!)';
            }
        }

        function isInCheck(color) {
            // Shohning pozitsiyasini topish
            let kingRow, kingCol;
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    if (board[row][col] === (color === 'white' ? 'wK' : 'bK')) {
                        kingRow = row;
                        kingCol = col;
                        break;
                    }
                }
            }
            
            // Raqib figuralari shohga hujum qila oladimi?
            const opponentColor = color === 'white' ? 'b' : 'w';
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const piece = board[row][col];
                    if (piece && piece[0] === opponentColor) {
                        if (isValidMove(row, col, kingRow, kingCol)) {
                            return true;
                        }
                    }
                }
            }
            
            return false;
        }

        function highlightKingInCheck(color) {
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    if (board[row][col] === (color === 'white' ? 'wK' : 'bK')) {
                        const square = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                        square.classList.add('in-check');
                        break;
                    }
                }
            }
        }

        function isCheckmate(color) {
            // Barcha mumkin bo'lgan harakatlarni tekshirish
            for (let fromRow = 0; fromRow < 8; fromRow++) {
                for (let fromCol = 0; fromCol < 8; fromCol++) {
                    const piece = board[fromRow][fromCol];
                    if (piece && piece[0] === (color === 'white' ? 'w' : 'b')) {
                        for (let toRow = 0; toRow < 8; toRow++) {
                            for (let toCol = 0; toCol < 8; toCol++) {
                                if (isValidMove(fromRow, fromCol, toRow, toCol)) {
                                    // Harakatni sinab ko'rish
                                    const originalPiece = board[toRow][toCol];
                                    board[toRow][toCol] = board[fromRow][fromCol];
                                    board[fromRow][fromCol] = null;
                                    
                                    const stillInCheck = isInCheck(color);
                                    
                                    // Harakatni qaytarish
                                    board[fromRow][fromCol] = board[toRow][toCol];
                                    board[toRow][toCol] = originalPiece;
                                    
                                    if (!stillInCheck) return false;
                                }
                            }
                        }
                    }
                }
            }
            return true;
        }

        function makeComputerMove() {
            const moves = getAllValidMoves('black');
            if (moves.length === 0) return;
            
            // Eng yaxshi harakatni tanlash (oddiy algoritm)
            let bestMove = moves[0];
            let bestScore = -Infinity;
            
            for (const move of moves) {
                const score = evaluateMove(move);
                if (score > bestScore) {
                    bestScore = score;
                    bestMove = move;
                }
            }
            
            makeMove(bestMove.fromRow, bestMove.fromCol, bestMove.toRow, bestMove.toCol);
        }

        function getAllValidMoves(color) {
            const moves = [];
            const pieceColor = color === 'white' ? 'w' : 'b';
            
            for (let fromRow = 0; fromRow < 8; fromRow++) {
                for (let fromCol = 0; fromCol < 8; fromCol++) {
                    const piece = board[fromRow][fromCol];
                    if (piece && piece[0] === pieceColor) {
                        for (let toRow = 0; toRow < 8; toRow++) {
                            for (let toCol = 0; toCol < 8; toCol++) {
                                if (isValidMove(fromRow, fromCol, toRow, toCol)) {
                                    moves.push({fromRow, fromCol, toRow, toCol});
                                }
                            }
                        }
                    }
                }
            }
            
            return moves;
        }

        function evaluateMove(move) {
            let score = Math.random() * 10; // Tasodifiy element
            
            // Agar raqib figurasini yeysa
            const targetPiece = board[move.toRow][move.toCol];
            if (targetPiece) {
                const pieceValues = {P: 1, N: 3, B: 3, R: 5, Q: 9, K: 0};
                score += pieceValues[targetPiece[1]] * 10;
            }
            
            return score;
        }

        function updateStatus() {
            const status = document.getElementById('status');
            const whitePlayer = document.getElementById('whitePlayer');
            const blackPlayer = document.getElementById('blackPlayer');
            
            whitePlayer.classList.remove('active');
            blackPlayer.classList.remove('active');
            
            if (currentPlayer === 'white') {
                status.textContent = 'Oq o\'yinchining navbati';
                whitePlayer.classList.add('active');
            } else {
                status.textContent = 'Qora o\'yinchining navbati';
                blackPlayer.classList.add('active');
            }
        }

        function resetGame() {
            board = JSON.parse(JSON.stringify(initialBoard));
            currentPlayer = 'white';
            selectedSquare = null;
            gameOver = false;
            clearHighlights();
            createBoard();
            updateStatus();
        }

        // O'yin rejimini o'zgartirish
        document.getElementById('playerBtn').onclick = function() {
            gameMode = 'player';
            document.getElementById('playerBtn').classList.add('active');
            document.getElementById('computerBtn').classList.remove('active');
            document.getElementById('blackPlayer').textContent = '⚫ Qora: O\'yinchi';
            resetGame();
        };

        document.getElementById('computerBtn').onclick = function() {
            gameMode = 'computer';
            document.getElementById('computerBtn').classList.add('active');
            document.getElementById('playerBtn').classList.remove('active');
            document.getElementById('blackPlayer').textContent = '⚫ Qora: Kompyuter';
            resetGame();
        };

        // O'yinni boshlash
        createBoard();
        updateStatus();
    </script>
</body>
</html>
